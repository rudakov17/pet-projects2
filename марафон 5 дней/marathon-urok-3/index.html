<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Слайдер | Проект 3</title>
    </head>
    <body>
        <div class="container">
            <div class="sidebar">
                <div
                    style="
                        background: linear-gradient(
                            229.99deg,
                            #e9830f -26%,
                            #c9a86c 145%
                        );
                    "
                >
                    <h1>Madrid</h1>
                    <p>Spain</p>
                </div>
                <div
                    style="
                        background: linear-gradient(
                            215.32deg,
                            #424ef1 -1%,
                            #3133b9 124%
                        );
                    "
                >
                    <h1>Rabat</h1>
                    <p>Marocco</p>
                </div>
                <div
                    style="
                        background: linear-gradient(
                            221.87deg,
                            #7cd1d1 1%,
                            #509c9e 128%
                        );
                    "
                >
                    <h1>Tartu</h1>
                    <p>Estonia</p>
                </div>
                <div
                    style="
                        background: linear-gradient(
                            220.16deg,
                            #ffe101 -8%,
                            #f39102 138%
                        );
                    "
                >
                    <h1>Dresden</h1>
                    <p>Germany</p>
                </div>
                <div
                    style="
                        background: linear-gradient(
                            220.16deg,
                            #f75e5e -8%,
                            #ec3141 138%
                        );
                    "
                >
                    <h1>Rome</h1>
                    <p>Italy</p>
                </div>
            </div>
            <div class="main-slide">
                <div
                    style="
                        background-image: url('https://images.unsplash.com/photo-1469532844423-7e9107f9a96f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2079&q=80');
                    "
                ></div>
                <div
                    style="
                        background-image: url('https://images.unsplash.com/photo-1439396812601-0b512add529f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2152&q=80');
                    "
                ></div>
                <div
                    style="
                        background-image: url('https://images.unsplash.com/photo-1524662024870-89fca9b3ab6c?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1974&q=80');
                    "
                ></div>
                <div
                    style="
                        background-image: url('https://images.unsplash.com/photo-1553693611-679795ed7eb0?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1935&q=80');
                    "
                ></div>
                <div
                    style="
                        background-image: url('https://images.unsplash.com/photo-1651907454084-eedab16f1e20?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1984&q=80');
                    "
                ></div>
            </div>
            <div class="controls">
                <button class="down-button">
                    <i class="fas fa-arrow-down"></i>
                </button>
                <button class="up-button">
                    <i class="fas fa-arrow-up"></i>
                </button>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
